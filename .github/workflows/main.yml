name: main
on: push
jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make install
      - run: make build
      - run: pip install flake8
      - run: poetry add --group=dev flake8
      - run: make lint
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make install
      - run: make build
      - run: pip install -U pytest
      - run: poetry add -G dev pytest
      - run: make test
      - run: poetry add pytest-cov
      - run: make test_coverage
